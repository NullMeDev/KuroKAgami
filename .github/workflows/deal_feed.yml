name: Scrape & Post Deals

on:
  schedule:
    - cron: "*/15 * * * *"  # Run every 15 minutes
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create data directory
        run: mkdir -p data

      - name: Test Discord webhook
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python -c "
          import requests, json
          webhook_url = '${{ secrets.DISCORD_WEBHOOK }}'
          if not webhook_url:
              print('No webhook URL configured!')
              exit(1)
          print(f'Testing webhook: {webhook_url[:20]}...')
          response = requests.post(
              webhook_url,
              json={
                  'content': 'Test message from GitHub Actions',
                  'embeds': [{
                      'title': 'Webhook Test',
                      'description': 'Testing webhook configuration',
                      'color': 5814783
                  }]
              }
          )
          print(f'Response status: {response.status_code}')
          if response.status_code != 204:
              print(f'Error response: {response.text}')
              exit(1)
          print('Webhook test successful!')
          "

      - name: Scrape & post deals
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python main.py --force all

      - name: Alert if no fresh deals
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              if (!fs.existsSync('metrics.json')) {
                console.log('metrics.json does not exist - likely an error in the scraper run');
                await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: `Scraper Error - No Metrics File`,
                  body: `The scraper failed to create metrics.json. Please check the logs for errors.`
                });
                return;
              }
              
              const metrics = JSON.parse(fs.readFileSync('metrics.json'));
              if (!metrics.fresh_deals.length) {
                await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: `No fresh deals found`,
                  body: `The scraper ran at ${metrics.timestamp} but found no fresh deals.`
                });
              }
            } catch (error) {
              console.error('Error checking metrics:', error);
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Error Reading Metrics`,
                body: `Failed to process metrics.json: ${error.message}`
              });
            }
